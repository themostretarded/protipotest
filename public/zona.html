  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card">
          <div class="card-body">
            <form>
              <h4>Dar de alta zona</h4>
              <div class="row mb-3">
                <label for="inputID" class="col-sm-2 col-form-label">ID</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputID">
                </div>
              </div>

              <div class="row mb-3">
                <label for="inputzona" class="col-sm-2 col-form-label">Zona</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputzona">
                </div>
              </div>
              <button type="submit" class="btn btn-primary">Guardar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card">
          <div class="card-body">
            <form>
              <h4>Dar de alta Subestacion</h4>
              <div class="row mb-3">
                <label for="inputID" class="col-sm-2 col-form-label">ID</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputID">
                </div>
              </div>

              <div class="row mb-3">
                <label for="busquedazonayalta" class="form-label">Busqueda</label>
                <input class="form-control" list="datalistOptions" id="busquedazonayalta"
                  placeholder="Busqueda de zonas">
                <datalist id="datalistOptions">
                  <option value="zona A">
                  <option value="zona B">
                  <option value="zona c">
                </datalist>
              </div>

              <div class="row mb-3">
                <label for="inputsubestacion" class="col-sm-3 col-form-label">Subestacion</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="inputsubestacion">
                </div>
              </div>

              <button type="submit" class="btn btn-primary">Guardar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card">
          <div class="card-body">
            <form>
              <div class="row mb-3">
                <label for="busquedazonayalta" class="form-label">Busqueda de zona</label>
                <input class="form-control" list="datalistOptions" id="busquedazonayalta"
                  placeholder="Escriba para comenzar busqueda de dato existente o dar de alta">
                <datalist id="datalistOptions">
                  <option value="zona A">
                  <option value="zona B">
                  <option value="zona c">
                </datalist>
              </div>

              <div class="row mb-3">
                <label for="busquedasubestacion" class="form-label">Busqueda de subestacion</label>
                <input class="form-control" list="datalistOptions2" id="busquedasubestacion"
                  placeholder="Escriba para comenzar busqueda de dato existente o dar de alta">
                <datalist id="datalistOptions2">
                  <option value="Subestacion A">
                  <option value="Subestacion B">
                  <option value="Subestacion c">
                </datalist>
              </div>

              <div class="btn-group" role="group" aria-label="Basic outlined example">
                <button type="button" class="btn btn-outline-primary">Editar Registro</button>
                <button type="button" class="btn btn-outline-primary">Eliminar</button>
              </div>

            </form>

            <h4>Consulta de informacion</h4>
            <div class="btn-group" role="group" aria-label="Basic outlined example">
              <button type="button" class="btn btn-outline-primary">Consultar Catalogo</button>
              <button type="button" class="btn btn-outline-primary">Generar Excel</button>
              <button type="button" class="btn btn-outline-primary">Generar PDF</button>
            </div>
          </div>
        </div>
      </div>
    </div>
