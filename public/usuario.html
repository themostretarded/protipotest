  <title>Usuario</title>
</head>

<body>
  <!--Navbar-->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="./relatorio.html">Prototipo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="./puestaSwitcht.html">Puesta en servicio</a>

          <li class="nav-item">
            <a class="nav-link active " href="./usuario.html">Usuarios</a>

          <li class="nav-item">

          <li class="nav-item">
            <a class="nav-link" href="./zona.html">Zonas</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card">
          <div class="card-body">
            <form>
              <div class="row mb-3">
                <label for="inputID" class="col-sm-2 col-form-label">ID</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputID">
                </div>
              </div>

              <div class="row mb-3">
                <label for="inputRPE" class="col-sm-2 col-form-label">RPE</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputRPE">
                </div>
              </div>

              <div class="row mb-3">
                <label for="inputnombre" class="col-sm-2 col-form-label">Nombre</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputnombre">
                </div>
              </div>

              <div class="row mb-3">
                <label for="inputapellidopaterno" class="col-sm-2 col-form-label">Apellido Paterno</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputapellidopaterno">
                </div>
              </div>

              <div class="row mb-3">
                <label for="inputapellidomaterno" class="col-sm-2 col-form-label">Apellido Materno</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputapellidomaterno">
                </div>
              </div>

              <div class="row mb-3">
                <label for="inputapellidomaterno" class="col-sm-2 col-form-label">Apellido Materno</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputapellidomaterno">
                </div>
              </div>

              <div class="row mb-3">
                <label for="inputpuesto" class="form-label">Puesto</label>
                <div class="col-sm-10"><select id="inputpuesto" class="form-select">
                    <option selected>Selecciona...</option>
                    <option value="1">Puesto a</option>
                    <option value="2">Puesto b</option>
                    <option value="3">Puesto c</option>
                  </select></div>
              </div>

              <div class="row mb-3">
                <label for="inputzona" class="form-label">Zona</label>
                <div class="col-sm-10"><select id="inputzona" class="form-select">
                    <option selected>Selecciona...</option>
                    <option value="1">Zona a</option>
                    <option value="2">Zona b</option>
                    <option value="3">Zona c</option>
                  </select></div>
              </div>

              <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0">Tipo</legend>
                <div class="col-sm-10">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1"
                      checked>
                    <label class="form-check-label" for="gridRadios1">
                      Usuario
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                    <label class="form-check-label" for="gridRadios2">
                      Personal Autorizado
                    </label>
                  </div>
                </div>
              </fieldset>

              <button type="submit" class="btn btn-primary">Guardar</button>
            </form>
          </div>
        </div>
      </div>

    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card">
          <div class="card-body">
            <form>
              <h4>Seleccion grupo de busqueda</h4>
              <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0">Tipo</legend>
                <div class="col-sm-10">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1"
                      checked>
                    <label class="form-check-label" for="gridRadios1">
                      Usuario
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                    <label class="form-check-label" for="gridRadios2">
                      Personal Autorizado
                    </label>
                  </div>
                </div>
              </fieldset>
              <label for="exampleDataList" class="form-label">Busqueda</label>
              <input class="form-control" list="datalistOptions" id="exampleDataList"
                placeholder="Escriba para comenzar busqueda">
              <datalist id="datalistOptions">
                <option value="Persona A">
                <option value="Persona B">
                <option value="Persona c">
                <option value="Persona D">
                <option value="Persona e">
              </datalist>
              <div class="btn-group" role="group" aria-label="Basic outlined example">
                <button type="button" class="btn btn-outline-primary">Editar Registro</button>
                <button type="button" class="btn btn-outline-primary">Eliminar</button>
              </div>
            </form>

            <h4>Consulta de informacion</h4>
            <div class="btn-group" role="group" aria-label="Basic outlined example">
              <button type="button" class="btn btn-outline-primary">Consultar Catalogo</button>
              <button type="button" class="btn btn-outline-primary">Generar Excel</button>
              <button type="button" class="btn btn-outline-primary">Generar PDF</button>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
  </script>
  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
</body>

</html>
